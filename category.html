<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="探索並下載優質軟體 - 您的軟體下載中心">
    <title>軟體分類 - 軟體下載中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap">
    <style>
        :root {
            --primary: #5b21b6;
            --primary-hover: #8b5cf6;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --accent: #e9d5ff;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            --border-radius: 0.75rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--background);
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--text);
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 5%;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.25rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text);
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-links a:hover, .nav-links a:focus {
            color: var(--primary-hover);
        }

        .hero {
            padding: clamp(3rem, 8vw, 5rem) 5%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: #ffffff;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2rem, 5.5vw, 2.75rem);
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .hero .subtitle {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--accent);
            max-width: 36rem;
            margin: 0 auto 1.5rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            max-width: 36rem;
            margin: 0 auto;
        }

        #search {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.95);
            transition: var(--transition);
        }

        #search:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2);
        }

        #search-btn {
            padding: 0.75rem 1.75rem;
            font-size: 1rem;
            background: var(--primary);
            color: #ffffff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        #search-btn:hover, #search-btn:focus {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 2.5rem 5%;
            display: grid;
            grid-template-columns: 16rem 1fr;
            gap: 2rem;
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .sidebar h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .category-btn {
            padding: 0.75rem 1rem;
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--text-secondary);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: var(--transition);
        }

        .category-btn:hover, .category-btn:focus {
            background: var(--primary);
            color: #ffffff;
            border-color: var(--primary);
            transform: translateX(3px);
        }

        .category-btn.active {
            background: var(--primary);
            color: #ffffff;
            border-color: var(--primary);
        }

        .main-content {
            flex: 1;
        }

        #software-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .software-item {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .software-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .software-logo {
            width: 4.5rem;
            height: 4.5rem;
            object-fit: contain;
            margin: 0 auto;
        }

        .software-item h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .software-item p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            flex-grow: 1;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .software-item a {
            padding: 0.5rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: #ffffff;
            background: var(--primary);
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
        }

        .software-item a:hover, .software-item a:focus {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        footer {
            padding: 2rem;
            background: var(--text);
            color: #ffffff;
            text-align: center;
            font-size: 0.9rem;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                width: 100%;
            }
            .category-list {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 0.75rem;
                justify-content: center;
            }
            .category-btn {
                flex: 1 1 8rem;
                text-align: center;
            }
            #software-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-links a {
                font-size: 0.95rem;
            }
            .hero {
                padding: clamp(2.5rem, 7vw, 4rem) 5%;
            }
            #software-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.75rem;
            }
            .hero .subtitle {
                font-size: 0.95rem;
            }
            #search {
                font-size: 0.9rem;
            }
            #search-btn {
                padding: 0.5rem 1.25rem;
                font-size: 0.9rem;
            }
            .category-btn {
                font-size: 0.9rem;
                flex: 1 1 6rem;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <nav class="navbar fade-in">
        <div class="logo">
            <i class="fas fa-download"></i> Software Hub
        </div>
        <div class="nav-links">
            <a href="index.html" aria-label="首頁"><i class="fas fa-home"></i> 首頁</a>
            <a href="category.html?query=all" aria-label="所有軟體"><i class="fas fa-th"></i> 所有軟體</a>
            <a href="about.html" aria-label="關於"><i class="fas fa-info-circle"></i> 關於</a>
        </div>
    </nav>

    <header class="hero fade-in">
        <h1 id="category-title">軟體分類</h1>
        <p class="subtitle">探索各類優質軟體，輕鬆下載，滿足您的需求</p>
        <div class="search-container">
            <input type="text" id="search" placeholder="搜尋軟體，例如 VS Code, Python" aria-label="搜尋軟體">
            <button id="search-btn" aria-label="搜尋"><i class="fas fa-search"></i> 搜尋</button>
        </div>
    </header>

    <div class="container fade-in">
        <aside class="sidebar">
            <h2>篩選類別</h2>
            <div class="category-list">
                <button class="category-btn" onclick="goToCategory('all')" aria-label="所有軟體">所有軟體</button>
                <button class="category-btn" onclick="goToCategory('開發工具與環境')" aria-label="瀏覽開發工具">開發工具與環境</button>
                <button class="category-btn" onclick="goToCategory('開發者大會')" aria-label="瀏覽多媒體">開發者大會</button>
                <button class="category-btn" onclick="goToCategory('社群與學習平台')" aria-label="瀏覽系統工具">社群與學習平台</button>
                <button class="category-btn" onclick="goToCategory('台灣學生資源')" aria-label="瀏覽台灣學生資源">台灣學生資源</button>
                <button class="category-btn" onclick="goToCategory('AI與機器學習')" aria-label="瀏覽AI與機器學習">AI與機器學習</button>
                <button class="category-btn" onclick="goToCategory('Web開發相關')" aria-label="瀏覽Web開發相關">Web開發相關</button>
                <button class="category-btn" onclick="goToCategory('數據與科學工具')" aria-label="瀏覽數據與科學工具">數據與科學工具</button>
                <button class="category-btn" onclick="goToCategory('創作工具')" aria-label="瀏覽創作工具">創作工具</button>
                <button class="category-btn" onclick="goToCategory('ACGN平台與社群')" aria-label="瀏覽ACGN平台與社群">ACGN平台與社群</button>
                <button class="category-btn" onclick="goToCategory('二手周邊平台')" aria-label="瀏覽二手周邊平台">二手周邊平台</button>
                <button class="category-btn" onclick="goToCategory('書店與通路')" aria-label="瀏覽書店與通路">書店與通路</button>
            </div>
        </aside>
        <main class="main-content">
            <div id="software-list"></div>
        </main>
    </div>

    <footer class="fade-in">
        <p>© 2025 Software Hub - 版權所有</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search');
            const searchBtn = document.getElementById('search-btn');
            const categoryTitle = document.getElementById('category-title');
            const softwareList = document.getElementById('software-list');
            const categoryButtons = document.querySelectorAll('.category-btn');

            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const categoryType = urlParams.get('type');
            const searchQuery = urlParams.get('search');
            const showAll = urlParams.get('query') === 'all';

            // Set page title and active category
            let title = '所有軟體';
            if (categoryType) title = categoryType;
            else if (searchQuery) title = `搜尋 "${searchQuery}" 的結果`;
            categoryTitle.textContent = title;
            document.title = `${title} - 軟體下載中心`;

            // Highlight active category button
            categoryButtons.forEach(btn => {
                if (btn.textContent === categoryType || (showAll && btn.textContent === '所有軟體')) {
                    btn.classList.add('active');
                }
            });

            // Fetch and display software
            async function loadSoftware() {
                try {
                    const response = await fetch(`data.json?t=${Date.now()}`);
                    if (!response.ok) throw new Error('無法載入軟體資料');
                    const data = await response.json();

                    // Filter software
                    let filteredData = data;
                    if (categoryType && categoryType !== 'all') {
                        filteredData = data.filter(s => s.category === categoryType);
                    } else if (searchQuery) {
                        const query = searchQuery.toLowerCase();
                        filteredData = data.filter(s =>
                            s.name.toLowerCase().includes(query) ||
                            s.description.toLowerCase().includes(query)
                        );
                    }

                    // Render software
                    renderSoftware(filteredData, softwareList, '無符合條件的軟體');
                } catch (error) {
                    console.error('❌ 讀取 JSON 失敗:', error);
                    softwareList.innerHTML = `<p style="text-align:center;color:#ef4444;">無法載入軟體資料，請稍後再試。</p>`;
                }
            }

            function renderSoftware(data, target, emptyMessage) {
                target.innerHTML = '';
                if (data.length === 0) {
                    target.innerHTML = `<p style="text-align:center;color:var(--text-secondary);">${emptyMessage}</p>`;
                    return;
                }
                data.forEach((software, index) => {
                    const div = document.createElement('div');
                    div.classList.add('software-item', 'fade-in');
                    div.style.animationDelay = `${index * 0.1}s`;
                    div.innerHTML = `
                        <img src="${software.logo}" alt="${software.name} Logo" class="software-logo" loading="lazy">
                        <h2>${software.name}</h2>
                        <p>${software.description}</p>
                        <div class="button-group">
                            <a href="${software.website}" target="_blank" aria-label="前往${software.name}官方網站">官方網站</a>
                            <a href="${software.download}" target="_blank" aria-label="下載${software.name}">下載</a>
                        </div>
                    `;
                    target.appendChild(div);
                });
            }

            // Search functionality
            searchBtn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                window.location.href = query
                    ? `category.html?search=${encodeURIComponent(query)}`
                    : 'category.html?query=all';
            });

            searchInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') searchBtn.click();
            });

            // Category navigation
            window.goToCategory = category => {
                window.location.href = `category.html?type=${encodeURIComponent(category)}`;
            };

            // Load software on page load
            loadSoftware();
        });
    </script>
</body>
</html>
