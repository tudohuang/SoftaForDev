<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們 - 軟體下載中心</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>


        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #28b9dd;
        }
        .nav-links a {
            margin-left: 15px;
            text-decoration: none;
            color: #2989ee;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #f39c12;
        }
        .hero {
            text-align: center;
            background: linear-gradient(rgba(230, 71, 71, 0.5), rgba(15, 72, 180, 0.5)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: rgb(61, 61, 61);
            padding: 100px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: black;
        }
        .about {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.2s ease-in-out;
        }
        .about h2 {
            display: flex;
            align-items: center;
        }
        .about h2 i {
            margin-right: 10px;
            color: #e74c3c;
        }
        .about img {
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
            margin-top: 50px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        ::-webkit-scrollbar {
    width: 12px; /* 滾動條寬度 */
}

::-webkit-scrollbar-track {
    background: #f1f1f1; /* 滾動條軌道背景色 */
    border-radius: 10px; /* 滾動條軌道圓角 */
}

::-webkit-scrollbar-thumb {
    background: #888; /* 滾動條顏色 */
    border-radius: 10px; /* 滾動條圓角 */
    border: 3px solid #f1f1f1; /* 滾動條邊框 */
}

::-webkit-scrollbar-thumb:hover {
    background: #555; /* 滾動條懸停顏色 */
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-download"></i> Software Hub</div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> 首頁</a>
            <a href="category.html?query=all"><i class="fas fa-th"></i> 所有軟體</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> 關於</a>
        </div>
    </nav>

    <header class="hero">
        <h1><i class="fas fa-users"></i> 關於我們</h1>
        <p>我們希望開發者不知道該查什麼時，來這裡就能找到所需的工具與資訊</p>
    </header>

    <section class="about">
        <h2><i class="fas fa-book"></i> 目標</h2>
        <p>Software Hub 不是單純的軟體下載平台，而是一個開發者的知識與工具中心。我們希望讓開發者在不知道該查什麼時，來這裡就能找到 <strong>開發工具、技術活動、學習資源</strong>，甚至發現意想不到的新知識。</p>
</p>
    </section>
<br><br>
    <footer>
        <p>&copy; 2024 Software Hub - All Rights Reserved</p>
    </footer>
</body>
</html>
